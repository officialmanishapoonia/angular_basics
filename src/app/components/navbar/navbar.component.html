<kendo-appbar position="top" themeColor="primary" class="navbar">
    <kendo-appbar-section>
        <h1 class="title">UApp</h1>
    </kendo-appbar-section>

    <kendo-appbar-spacer></kendo-appbar-spacer>
    <kendo-appbar-section class="centered">
        <ul class="menu">
          <li routerLink="/"><span>Home</span></li>
          <li routerLink="/about"><span>About</span></li>
          <li routerLink="/users"><span>Users</span></li>
        </ul>
    </kendo-appbar-section>

    <kendo-appbar-spacer></kendo-appbar-spacer>
    <kendo-appbar-section position="end">
        <ul class="menu">
            <button kendoButton [routerLink]="['/login']" themeColor="primary" fillMode="outline">Login</button>
            <button kendoButton [routerLink]="['/register']" themeColor="primary" fillMode="outline">Register</button>
        </ul>

    </kendo-appbar-section>

    
    <kendo-appbar-spacer></kendo-appbar-spacer>
</kendo-appbar>
